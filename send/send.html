<!DOCTYPE html>
<head>
<title>Sending</title>
<body>
<div id="map" style="width:400px; height:300px"></div>

<script type="text/javascript" charset="utf-8" src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=dj0zaiZpPVJHakJrSDFTQUd1aSZzPWNvbnN1bWVyc2VjcmV0Jng9NGY-"></script>
<script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(function(){
    var ymap = new Y.Map("map");
    console.log("ymap");
	function(position){
		console.log(position);
    	if($.cookie("gps_x")){
			var gx = $.cookie("gps_x");
			var gy = $.cookie("gps_y");
			ymap.drawMap(new Y.LatLng(gx, gy), 17, Y.LayerSetId.NORMAL);
		}
	};
});
</script>
</body>
</html>
